name: Maven CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Maven
        run: mvn package

      - name: Get package version
        run: echo "packageVersion=$(mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout)" > $GITHUB_ENV

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Setup git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Create tag
        run: |
          git tag v${{ env.packageVersion }}
          git push origin v${{ env.packageVersion }}

      - name: Create release
        id: create_release
        uses: actions/create-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.packageVersion }}
          release_name: Release v${{ env.packageVersion }}
          body: |
            This is the first release of the project.
          draft: false
          prerelease: false

      - name: Upload Javadoc
        uses: actions/upload-artifact@v2
        with:
          name: javadoc
          path: target/site/apidocs/
